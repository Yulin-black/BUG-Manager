{% extends 'layout/basic.html' %}
{% load static %}
{% block title %}
	<title>用户注册</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/verify-register.css' %}">
{% endblock %}

{% block content %}

<div class="account">
    <form method="post">
    {% csrf_token %}
     <h1 class="title">用户注册</h1>
    {% for foo in form %}
        <div class="mb-3">
            <label for="{{ foo.id_for_label }}">{{ foo.label }}:</label>
            {{ foo }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary" style="margin-top: 15px">Submit</button>
    </form>
    <p style="font-size: 12px;color: red;margin-top: 10px">注：请在10分钟内完成注册！</p>
</div>

{% endblock %}
