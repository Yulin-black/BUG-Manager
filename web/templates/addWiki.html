{% extends 'wiki.html' %}
{% load project %}

{% block addOrDetailWiki %}

    <form method="post">
        {% csrf_token %}
        {% for foo in form %}
        	<div class="form-group">
            <label for="{{ foo.id_for_label }}">
                {{ foo.label }}
            </label>
            {{ foo }}
            <span class="error-msg">* {{ foo.errors.0 }}</span>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-default">提交</button>
    </form>

{% endblock %}
